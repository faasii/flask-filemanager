<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <title>Document</title>
</head>
<body>

   
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <p class="text-white heading">Filemanger</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
         
          
        </div>
      </nav>

      <div class="container">
          <div class="row mt-2 bar">
            
            <div class="text-dark">
                <p class="pt-2">
                    Home
                </p>

            </div>

          </div>


          <div class="row mt-3">

           <div class="com-md-4">
            <button type="button" class="btn btn-primary btn-sm">Create Folder</button>
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModalCenter">
              Upload 
            </button>
            

           </div>

           <div class="col-md-6">

           </div>

          </div>

          <div class="row mt-5">

            <div class="col-md-12">

              <table class="table">
                
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col" style="width: 60.66%" >Files</th>
                    <th scope="col">Size</th>
                    <th scope="col">Date Updated</th>
                  </tr>
                </thead>
                <tbody>
                 {% for dic in dic %} 
                  <tr>
                    <th scope="row">1</th>
                    <td>{{dic.name}}</td>
                    <td>{{dic.size}} Kb</td>
                    <td>{{dic.date}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>

            </div>

          </div>

      </div>

  
    
<section id="model">

  <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">File upload</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</section>





<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
